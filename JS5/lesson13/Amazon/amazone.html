<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Amazone Project</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/pages/amzone.css">
  <link rel="stylesheet" href="styles/shared/amazone-header.css">
</head>
<body>
  <div class="amazone-header">
    <div class="amazone-header-left-section">
      <a href="amazon.html" class="header-link">
        <img class="amazon-logo" src="images/amazon-logo-white.png">
        <img class="amazon-mobile-logo" src="images/amazon-mobile-logo-white.png" alt="">
      </a>
    </div>

    <div class="amazone-header-middle-section">
      <input type="text" class="search-bar" placeholder="Search">
      <button class="search-button">
        <img src="images/icons/search-icon.png" class="search-icon">
      </button>
    </div>

    <div class=".amazon-header-right-section">
      <a href="orders.html" class="orders-link header-link">
        <span class="returns-text">Returns</span>
        <span class="order-text">& Order</span>
      </a>
      <a href="checkout.html" class="cart-link header-link">
        <img class="cart-icon" src="images/icons/cart-icon.png">
        <div class="cart-quantity">3</div>
        <div class="cart-text">Cart</div>
      </a>
    </div>
  </div>

  <div class="main">
    <div class="products-grid">
      <div class="product-container">
        <div class="product-image-container">
          <img class="product-image" src="images/products/athletic-cotton-socks-6-pairs.jpg">
        </div>

        <div class="product-name limit-text-to-2-lines">Black and Gray Athletic Cotton Socks - 6 Pairs</div>

        <div class="product-rating-container">
          <img src="images/ratings/rating-45.png" class="product-rating-stars">
          <div class="product-rating-count link-primary" >87</div>
        </div>

        <div class="product-price">$10.90</div>
        
        <div class="product-quantity-container">
          <select>
            <option selected value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </div>

        <div class="product-spacer"></div>

        <div class="added-to-cart">
          <img src="images/icons/checkmark.png">Added
        </div>

        <button class="add-to-cart-button button-primary">Add to Cart</button>
      </div>

      <div class="product-container">
        <div class="product-image-container">
          <img class="product-image"
            src="images/products/intermediate-composite-basketball.jpg">
        </div>

        <div class="product-name limit-text-to-2-lines">
          Intermediate Size Basketball
        </div>

        <div class="product-rating-container">
          <img class="product-rating-stars"
            src="images/ratings/rating-40.png">
          <div class="product-rating-count link-primary">
            127
          </div>
        </div>

        <div class="product-price">
          $20.95
        </div>

        <div class="product-quantity-container">
          <select>
            <option selected value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </div>

        <div class="product-spacer"></div>

        <div class="added-to-cart">
          <img src="images/icons/checkmark.png">
          Added
        </div>

        <button class="add-to-cart-button button-primary">
          Add to Cart
        </button>
      </div>

      <div class="product-container">
        <div class="product-image-container">
          <img class="product-image"
            src="images/products/adults-plain-cotton-tshirt-2-pack-teal.jpg">
        </div>

        <div class="product-name limit-text-to-2-lines">
          Adults Plain Cotton T-Shirt - 2 Pack
        </div>

        <div class="product-rating-container">
          <img class="product-rating-stars"
            src="images/ratings/rating-45.png">
          <div class="product-rating-count link-primary">
            56
          </div>
        </div>

        <div class="product-price">
          $7.99
        </div>

        <div class="product-quantity-container">
          <select>
            <option selected value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </div>

        <div class="product-spacer"></div>

        <div class="added-to-cart">
          <img src="images/icons/checkmark.png">
          Added
        </div>

        <button class="add-to-cart-button button-primary">
          Add to Cart
        </button>

    </div>
  </div>
</body>
</html>
