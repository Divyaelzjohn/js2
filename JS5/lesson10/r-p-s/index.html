<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <p class="title">Rock Paper Scissors</p>

    <button onclick="
      makeMove('rock');
    " class="move-button">
      <img src="img/rock-emoji.png" class="move-icon">
    </button>

    <button onclick="
      makeMove('paper');
    " class="move-button">
      <img src="img/paper-emoji.png" class="move-icon">
    </button>

    <button onclick="
      makeMove('scissors');
    " class="move-button">
      <img src="img/scissors-emoji.png" class="move-icon">
    </button>
    <p class="result js-result"></p>
    <p class="js-moves-chosen"></p>

    <p class="score js-score"></p>

    <button class="reset-score-button" onclick="
      resetScore();
    ">
      Reset Score
    </button>

    <script src="script.js"></script>

  </body>
</html>
