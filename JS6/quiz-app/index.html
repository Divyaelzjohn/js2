<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz-App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quiz-container">
    <h2 id="question">Question comes here</h2>
    <div id="answer">
      <button class="answer-btn" onclick="checkAnswer(this)">Answer 1</button>
      <button class="answer-btn" onclick="checkAnswer(this)">Answer 2</button>
      <button class="answer-btn" onclick="checkAnswer(this)">Answer 3</button>
      <button class="answer-btn" onclick="checkAnswer(this)">Answer 4</button>
    </div>
    <button onclick="nextQuestion()">Next</button>
    <h3 id="score"></h3>
  </div>
  <div id="timer">Time Left:10</div>

  <script src="script.js"></script>
</body>
</html>
