<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="filters">
    <h3>Gender</h3>
    <label><input type="checkbox" value="Men" class="gender-filter"> Men</label>
    <label><input type="checkbox" value="Women" class="gender-filter"> Women</label>
    <label><input type="checkbox" value="Kids" class="gender-filter"> Kids</label>
  
    <h3>Category</h3>
    <label><input type="checkbox" value="T-Shirts" class="category-filter"> T-Shirts</label>
    <label><input type="checkbox" value="Jeans" class="category-filter"> Jeans</label>
    <label><input type="checkbox" value="Dresses" class="category-filter"> Dresses</label>
  
    <h3>Price</h3>
    <input type="range" id="priceRange" min="0" max="2000" step="100">
    <span id="priceValue">2000</span>
  </div>
  
  <div class="products"></div>
  
  <script src="script.js"></script>
</body>
</html>
