  <h1>Todo App</h1>
  <input type="text" id="taskInput" placeholder="Enter task">
  <button onclick="addTask()">Add Task</button>
  <ul id="taskList"></ul>

  <script src="script.js">
    function createTodoApp(){
      let tasks=loadFromStorage();

      function saveToStorage(){
        localStorage.setItem("tasks",JSON.stringify(tasks));
      }
      function loadfromStorage(){
        return JSON.parse(localStoorage.getItem("tasks"))||[]
      }
      function listTasks(){
        const ul=document.getElementById("taskList")
        ul.innerHTML="";
        tasks.forEach((task,index)=>{
          const li=document.createElement("li")
          li.innerHTML=`
            <span class="${task.done?'done':''}">${task.text}</span>
            <div>
              <button onclick="markDone(${index})">Done</button>  
              <button onclick="markDone(${index})">Delete</button>  
            </div>
          `;ul.appendChild(li);
        })
        saveToStorage()
      }
      const add=function(taskText="Untitled Task"){
        tasks.push({text:taskText,done:false});
        listTasks();
      }
      const mark=(index)=>{
        tasks[index].done=!tasks[index].done;
        listTasks();
      }
      const del=(index)=>{
        tasks.splice(index,1);
        listTasks();
      }
      const addMultiple=(...taskArray)=>{
        taskArray.forEach(task=>tasks.push({text:task,done:false}))
        listTasks()
      }
      return{add,mark,del,listTasks,addMultiple}
    }
    const myTodo=createTodoApp();
    function addTask(){
      const  myTodo=createTodoApp()

      function addTask(){
        const input=document.getElementById("taskInput");myTodo.add(input.value);input.value="";
      }function markDone(index){
        myTodo.mark(index);
      }function deletetask(index){
        myTodo.del(index)
      } window.onload=function(){
        myTodo.listTasks()
      }
    }

  </script>
